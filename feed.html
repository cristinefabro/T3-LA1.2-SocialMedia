<!DOCTYPE html>
<html lang="en">
<head>

  <title>Social Media News Feed</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Header/NavBar -->
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.jpg" alt="Logo">

       Explore the rugged beauty of this mountain range.
      </p>

      <div class="icons">
        üíñ üîç üíå

        <li>Lovely Ann.  <span class="online"></span></li>
        <li>Karen Jay <span class="online"></span></li>
        <li>Tina Mary  <span class="online"></span></li>
